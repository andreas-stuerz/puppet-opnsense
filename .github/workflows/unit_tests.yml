---
name: unit-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    strategy:
      fail-fast: false
      matrix:
        puppet_version: [6,7]

    name: Check / Puppet ${{ matrix.puppet_version }}
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"
          bundler-cache: true

      - name: Install pdk
        run: |
         wget https://apt.puppet.com/puppet-tools-release-focal.deb
         sudo dpkg -i puppet-tools-release-focal.deb
         sudo apt-get update
         sudo apt-get install pdk

      - name: Run pdk validate
        run: |
          pdk validate --format=text additional_opts="--puppet-version ${{ matrix.puppet_version }}"


      - name: Run pdk test unit
        uses: puppets-epic-show-theatre/action-pdk-test-unit@193987acba9977d1825fefbcbaf8d02d6af78106
        with:
          puppet-version: ${{ matrix.puppet_version }}
          pdk-image: puppet/pdk:2.6.0.0

  coverage:
    strategy:
      fail-fast: false
      matrix:
        puppet_version: [7]

    name: Coverage
    runs-on: ubuntu-20.04
    needs:
      - unit-tests

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"
          bundler-cache: true

      - name: Run test coverage
        run: |
          bundle exec rake spec:simplecov
